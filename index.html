<h1 id='gedcom_tagger'>GEDCOM Tagger</h1>

<p>This filter will tag a GEDCOM file with a source for this GEDCOm and source citations on all individual and family records.</p>
<p>It will not replace any tags, nor change your GEDCOM in any other way. If you don't believe me, you're welcome to <a href="gedtag">review the source</a> and send in a patch.</p>
<form enctype='multipart/form-data' action='gedtag.cgi' method='post'>
<input name='gedcom' type='file' /><input type='submit' value='Tag it' />
</form></body></html>
